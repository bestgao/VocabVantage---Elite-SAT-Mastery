    <script>
      /**
       * VERSION 2.7.2 - PERSISTENCE UPDATE
       * Removed localStorage.clear() to ensure user word banks persist across sessions.
       */
      (function() {
        const VERSION = '2.7.2';
        const STORAGE_KEY = 'vv_version_v2_7';
        const current = localStorage.getItem(STORAGE_KEY);

        if (current !== VERSION) {
          console.log('V2.7.2: Update detected. Migrating storage safely...');
          localStorage.setItem(STORAGE_KEY, VERSION);
        }
      })();
    </script>
